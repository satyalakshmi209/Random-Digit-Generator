<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate a Random Number</title>
    <style>
        .body{
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            text-align: center;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .heading {
            position: absolute;
            top: 50px; 
            color: rgb(14, 14, 14);
            font-weight: bold;
            text-align: center;
        }

        .form{
            border: 4px solid green;
            padding: 30px;
            border-radius: 25px;
            height:180px;
            width: 350px;
            background-color: white;
        }

        .form button:hover {
            background-color: rgb(11, 141, 28);
            color:whitesmoke;
        } 

        .text{
            font-size: large;
        }

        .button{
            font-size: x-large;
            background-color: rgb(48, 167, 48);
            cursor: pointer;
            border-radius: 10px;
        }

        .ans{
            font-size: x-large;
        }

        @media (max-width: 400px) {
            .container {
                padding: 15px;
            }

            .heading {
                font-size: 1.2em;
            }

            .form input {
                font-size: medium;
            }

            .button {
                font-size: medium;
            }

            .ans {
                font-size: medium;
            }
        }
    </style>
</head>
<body class="body">
    <div class="container">
        <center>
            <h1 class="heading">To Generate a Random Number</h1>
            <form action="" class="form">
                <b><label class="text" for="min"> Minimum Value:</label></b>
                <input type="number" id="min" placeholder="Enter a Number"><br><br>
                <b><label class="text" for="max">Maximum Value:</label></b>
                <input type="number" id="max" placeholder="Enter a Number"><br><br>
                <button class="button" type="button" onclick="randomnumber()">Generate</button>
                <center><p class="ans" id="Random_Number"></p></center>
            </form>
        </center>
    </div>

    <script>
        function randomnumber(){
            let maxe = parseInt(document.getElementById('max').value);
            let mine = parseInt(document.getElementById('min').value);
            let resultElement = document.getElementById('Random_Number');
            if (isNaN(maxe) || isNaN(mine)) {
                resultElement.textContent = "Please enter valid numbers.";
                resultElement.style.color = "darkred";
                return;
            }
            if (maxe <= mine) {
                resultElement.textContent = "Max value should be greater than Min value.";
                resultElement.style.color = "darkred";
                return;
            }
            let Random_Number = Math.floor(Math.random() * (maxe - mine) + mine);
            document.getElementById('Random_Number').textContent = "Random Number: " + Random_Number;
        }
    </script>
</body>
</html>
